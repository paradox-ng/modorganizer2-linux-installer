name: build-release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: '6.X.X'

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v5.0.1

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64 make tar

      - name: Compile (pack-release.sh)
        env:
          VERSION: ${{inputs.version}}
        run: |
          chmod +x ./pack-release.sh
          ./pack-release.sh "${VERSION}"
      
      - name: Get Previous Tag
        id: previous_tag
        run: |
          tag=$(gh release list --limit 1 | grep -v 'Latest' | awk '{print $1}')
          echo "::set-output name=tag::${tag}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release Tag
        id: create_tag
        uses: actions/github-script@v8.0.0
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{inputs.version}}',
              sha: context.sha
            })

      - name: Write Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v6.0.1
        with:
          configuration: ".github/build-changelog.json"
          fromTag: ${{steps.previous_tag.outputs.tag}}
          toTag: ${{inputs.version}}
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Create Release
        id: release
        uses: softprops/action-gh-release@v2.4.2
        with:
          files: mo2installer-${{inputs.version}}.tar.gz
          tag_name: ${{inputs.version}}
          body: ${{steps.changelog.outputs.changelog}}
          token: ${{secrets.GITHUB_TOKEN}}